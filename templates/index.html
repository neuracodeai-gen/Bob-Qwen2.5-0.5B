<!DOCTYPE html>
<html>
<head>
  <title>Ollama Local UI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
  }

  .chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #121212;
  }

  .msg {
    display: flex;
    margin: 8px 0;
  }

  .left {
    justify-content: flex-start;
  }

  .right {
    justify-content: flex-end;
  }

  .bubble {
    max-width: 65%;
    padding: 10px 14px;
    border-radius: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .left .bubble {
    background: #1e1e1e;
    border-top-left-radius: 4px;
  }

  .right .bubble {
    background: #0078ff;
    border-top-right-radius: 4px;
    color: white;
  }

  .system {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin: 10px 0;
  }

  .input-area {
    display: flex;
    padding: 10px;
    background: #181818;
    border-top: 1px solid #222;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  #send-btn {
    margin-left: 8px;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #0078ff;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Chats</h2>
      <button id="toggle-sidebar">â˜°</button>
    </div>

    <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>

    <div id="chat-list" class="chat-list"></div>
  </div>

  <!-- MAIN CHAT -->
  <div class="main">

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask your local AI...">
      <button id="send-btn">Send</button>
    </div>

  </div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
